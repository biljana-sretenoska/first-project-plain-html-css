<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" type="text/css" href=""><link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style_form.css">
		<meta name="description" content="Nature as our webdesign teacher">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<header>
			<h2>Contact Us</h2>
			<h5>Got a question? Feel free to send us a message or queston.<br>We'll respond as soon as possible</h5>
		</header>
		<!-- the contact form -->

		<article class="wrapper">

			<form action="#" method="post" class="form">

				<label for="name"></label>
				<p>Name</p>
				<input type="text" name="name" id="name" required="required" >

				<label for="mail"></label>
				<p>Mail</p>
				<input type="text" name="email" id="mail" maxlength="36" required="required>

				<label for="message" class="textarea"></label>
				<p>Your message</p> 
				<textarea name="message" id="message">	
				</textarea>

				<input type="submit" value="Submit" name="Send" class="submit">			
			

			</form>

			<a href="index.html">

				<button class="button">Back</button>			
			</a>

		</article>

		
	</body>
</html>
